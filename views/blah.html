<%- include("top_navbar.ejs") %>

    <body class="bg-background text-accent">
        <!-- Top Navigation Bar -->

        <!-- Page Content -->
        <div class="my-20 p-4">
            <!-- Header -->
            <div class="border-b border-gray-700 bg-primary px-4 py-5 sm:px-6 rounded-lg">
                <div class="flex items-center justify-center">
                    <div class="mt-2">
                        <h3 class="text-2xl font-semibold leading-6 text-secondary text-center">My Routines</h3>
                    </div>
                </div>
            </div>

            <!-- Routine Cards -->
            <div class="routines flex flex-col space-y-4 p-2 mt-8">
                <!-- Movie Mode Routine Card -->
                <div class="routine-card flex flex-col border border-gray-500 rounded-lg p-4 bg-primary text-accent">
                    <h1 class="function-name text-lg font-bold mb-2">Movie mode</h1>
                    <div class="flex flex-row">
                        <div id="icon" class="place-content-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tool" width="34"
                                height="34" viewBox="0 0 24 24" stroke-width="1.5" stroke="#B2EBF2" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5" />
                            </svg>
                        </div>
                        <div id="values" class="flex-grow p-2">
                            <h1 class="function-name text-sm">Start: 18:00</h1>
                            <h1 class="function-name text-sm">End: 21:00</h1>
                            <h1 class="function-name text-sm">Active Days: Friday, Saturday</h1>
                        </div>
                        <div id="button" class="flex flex-row ml-auto place-content-center mr-2">
                            <a href="/editRoutines" id="edit"
                                class="bg-secondary text-primary rounded-full px-4 py-2 h-10 ml-2 font-bold">Edit</a>
                            <form action="/toggle-routine/60d0fe4f5311236168a109ca" method="POST">
                                <button type="submit"
                                    class="bg-secondary text-primary rounded-full px-4 py-2 h-10 ml-2 font-bold">
                                    Stop
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Cleaning Time Routine Card -->
                <div class="routine-card flex flex-col border border-gray-500 rounded-lg p-4 bg-primary text-accent">
                    <h1 class="function-name text-lg font-bold mb-2">Cleaning time</h1>
                    <div class="flex flex-row">
                        <div id="icon" class="place-content-center mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tool" width="34"
                                height="34" viewBox="0 0 24 24" stroke-width="1.5" stroke="#B2EBF2" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5" />
                            </svg>
                        </div>
                        <div id="values" class="flex-grow p-2">
                            <h1 class="function-name text-sm">Start: 09:00</h1>
                            <h1 class="function-name text-sm">End: 11:00</h1>
                            <h1 class="function-name text-sm">Active Days: Monday, Wednesday</h1>
                        </div>
                        <div id="button" class="flex flex-row ml-auto place-content-center mr-2">
                            <a href="/editRoutines" id="edit"
                                class="bg-secondary text-primary rounded-full px-4 py-2 h-10 ml-2 font-bold">Edit</a>
                            <form action="/toggle-routine/60d0fe4f5311236168a109cb" method="POST">
                                <button type="submit"
                                    class="bg-secondary text-primary rounded-full px-4 py-2 h-10 ml-2 font-bold">
                                    Run
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add button -->
            <div class="fixed bottom-14 right-0 mb-6 mr-4 pb">
                <a href="/createRoutine"
                    class="bg-secondary hover:bg-secondary text-primary font-bold py-2 px-4 rounded-full flex flex-row">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2D2B32" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M9 12h6" />
                        <path d="M12 9v6" />
                    </svg>
                    <h1 class="place-content-center text-xl px-2">Add</h1>
                </a>
            </div>
        </div>
        <%- include("bottom_navbar.ejs") %>
    </body>
