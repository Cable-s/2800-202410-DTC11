<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/images/app_logo.png">
    <!-- firebase CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- our own scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/firebaseAPI_DTC11.js"></script>
</head>

<body>
    <!-- the card that holds the device routines with the ability to add new ones. need another page it leads too -->
    <div class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6">
        <div class="-ml-4 -mt-2 flex flex-wrap items-center justify-between sm:flex-nowrap">
            <div class="ml-4 mt-2">
                <h3 class="text-base font-semibold leading-6 text-gray-900">Routines</h3>
            </div>
        </div>
    </div>
    <!-- dynamically placed for EACH routine -->
    <h1 class="function-name text-lg font-bold" id="routine-name">Movie mode</h1>
    <div class="routine-card flex flex-row border border-gray-500 rounded-lg p-2">

        <div id="icon" class="place-content-center ml-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tool" width="34" height="34"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5" />
            </svg>
        </div>

        <div id="values" class="p-2">
            <h1 class="function-name text-sm mt-2">1 Device active</h1>
            <h1 class="function-name text-sm mt-2">4 Devices total</h1>
        </div>

        <div id="button" class="flex flex-row ml-auto place-content-center mr-2">
            <div class="place-content-center">
                <a href="editpage.html" id="edit"
                    class="place-content-center bg-blue-500 rounded-full text-white px-4 py-2 h-10 ml-2 font-bold">Edit</a>
                <a href="statuspage.html" id="status"
                    class="place-content-center bg-blue-500 rounded-full text-white px-4 py-2 h-10 ml-2 font-bold">Run</a>
            </div>
        </div>
    </div>

    <!-- Stores all routine cards -->
    <div class="routines flex flex-col space-y-4 p-2 mt-8">

        <!-- dynamically placed for EACH routine -->
        <h1 class="function-name text-lg font-bold" id="routine-name">Cleaning time</h1>
        <div class="routine-card flex flex-row border border-gray-500 rounded-lg p-2">

            <div id="icon" class="place-content-center ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tool" width="34" height="34"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5" />
                </svg>
            </div>

            <div id="values" class="p-2">
                <h1 class="function-name text-sm mt-2">5 Devices active</h1>
                <h1 class="function-name text-sm mt-2">5 Devices total</h1>
            </div>

            <div id="button" class="flex flex-row ml-auto place-content-center mr-2">
                <div class="place-content-center">
                    <a href="editpage.html" id="edit"
                        class="place-content-center bg-blue-500 rounded-full text-white px-4 py-2 h-10 ml-2 font-bold">Edit</a>
                    <a href="statuspage.html" id="status"
                        class="place-content-center bg-blue-500 rounded-full text-white px-4 py-2 h-10 ml-2 font-bold">Stop</a>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 right-0 mb-4 mr-4">
        <a href="addroutine.html"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full flex flex-row">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="44"
                height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                <path d="M9 12h6" />
                <path d="M12 9v6" />
            </svg>
            <h1 class="place-content-center text-xl px-2">Add</h1>
        </a>
    </div>
</body>

</html>
